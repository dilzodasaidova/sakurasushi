<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Bar Sushi Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <img src="sushi-header.jpg" alt="Sushi Assortment" class="header-img">
      <div class="header-content">
        <h1>Sakura Bar Sushi</h1>
        <p>Welcome to Sakura Sushi, your go-to destination for authentic Japanese cuisine!</p>
        <div class="cart">
          <img src="cart-icon.png" alt="Cart" class="cart-icon">
          <span class="cart-count">3</span>
        </div>
      </div>
    </header>
    
    <!-- Menu Section -->
    <section class="menu">
      <h2>Menu</h2>
      <div class="menu-items">
        <div class="menu-item">
          <img src="hosomaki.jpg" alt="Hosomaki">
          <h3>Hosomaki</h3>
          <p>45,000 UZS</p>
          <div class="quantity">
            <button class="minus">-</button>
            <span>0</span>
            <button class="plus">+</button>
          </div>
        </div>
        
        <!-- Other menu items -->
        <!-- Copy the structure below for each menu item -->
        
        <div class="menu-item">
          <img src="unagi-rolls.jpg" alt="Unagi Rolls">
          <h3>Unagi Rolls</h3>
          <p>85,000 UZS</p>
          <div class="quantity">
            <button class="minus">-</button>
            <span>1</span>
            <button class="plus">+</button>
          </div>
        </div>

        <!-- Add remaining items here, following the same structure -->
      </div>
    </section>

    <!-- Order Button -->
    <button class="order-btn">Order</button>
  </div>
</body>
</html>

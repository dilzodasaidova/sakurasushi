<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Bar Sushi</title>
</head>
<body>

  
  <header class="header">
    <img src="sushi-banner.jpg" alt="Sushi Banner" class="banner">
    <div class="header-content">
      <h1 class="title">Sakura Bar Sushi</h1>
      <p class="description">Welcome to Sakura Sushi, your go-to destination for authentic Japanese cuisine!</p>
      <div class="cart">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-count">3</span>
      </div>
    </div>
  </header>

  <!-- Menu Section -->
  <main class="menu-section">
    <h2>Menu</h2>
    <div class="menu-grid">
      <!-- Menu Item 1 -->
      <div class="menu-item">
        <img src="hosomaki.jpg" alt="Hosomaki" class="menu-image">
        <h3 class="item-title">Hosomaki</h3>
        <p class="item-price">45,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Menu Item 2 -->
      <div class="menu-item">
        <img src="unagi-rolls.jpg" alt="Unagi Rolls" class="menu-image">
        <h3 class="item-title">Unagi Rolls</h3>
        <p class="item-price">85,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Menu Item 3 -->
      <div class="menu-item">
        <img src="salmon-roll.jpg" alt="Salmon Roll Set" class="menu-image">
        <h3 class="item-title">Salmon Roll Set</h3>
        <p class="item-price">120,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Menu Item 4 -->
      <div class="menu-item">
        <img src="philadelphia.jpg" alt="Philadelphia with Salmon Roe" class="menu-image">
        <h3 class="item-title">Philadelphia with Salmon Roe</h3>
        <p class="item-price">75,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Menu Item 5 -->
      <div class="menu-item">
        <img src="mix-set.jpg" alt="Mix Set" class="menu-image">
        <h3 class="item-title">Mix Set</h3>
        <p class="item-price">150,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Menu Item 6 -->
      <div class="menu-item">
        <img src="nigiri-unagi.jpg" alt="Nigiri Unagi" class="menu-image">
        <h3 class="item-title">Nigiri Unagi</h3>
        <p class="item-price">95,000 UZS</p>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span class="quantity">0</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Order Button -->
  <footer>
    <button class="order-button">Order</button>
  </footer>

</body>
</html>
